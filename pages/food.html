<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Categories</title>
<link rel="stylesheet" href="../css/tablefood.css">

<link rel="stylesheet" href="../css/style.css">


</head>
<body>

    <h1>üçé Select Food Category</h1>
    <br>

<div id="footer"></div>
<script>
  fetch('./pages/footer.html')   // footer.html ka path correct rakho
    .then(response => response.text())

    })
    .catch(err => console.error("Footer load error:", err));
</script>
